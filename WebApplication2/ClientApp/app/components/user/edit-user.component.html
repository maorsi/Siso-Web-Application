
<h3>{{this.pageTitle}}</h3>


<div class="panel-body">
    <form class="form-horizontal" (submit)="updateUser()" [formGroup]="userForm">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="firstNameId">First Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="firstNameId"
                           type="text"
                           placeholder="First Name (required)"
                           formControlName="firstName" />

                </div>



            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="lastNameId">Last Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="lastNameId"
                           type="text"
                           placeholder="Last Name (required)"
                           formControlName="lastName" />

                </div>



            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="emailId">Email</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="emailId"
                           type="text"
                           placeholder="Email (required)"
                           formControlName="email" />
                </div>

            </div>


            <div class="form-group">
                <label class="col-md-2 control-label" for="passwordId">Password</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="passwordId"
                           type="password"
                           placeholder="Password (required)"
                           formControlName="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                type="submit"
                                style="width:80px;margin-right:10px"
                                [disabled]='!userForm.valid'>
                            Save
                        </button>
                    </span>

                </div>
            </div>
        </fieldset>
    </form>


    <div class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}</div>

</div>
