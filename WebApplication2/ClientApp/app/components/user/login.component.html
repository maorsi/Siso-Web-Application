

<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">{{this.pageTitle}}</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" (submit)="loginUser()" [formGroup]="loginForm">


                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email (required)" formControlName="email" />

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password (required)" formControlName="password" />


                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]='!loginForm.valid'>Login</button>


                </div>




                <div class="login-register">
                    <a [routerLink]="['/new-user']">
                        <span class='glyphicon '></span> New User
                    </a>
                </div>
            </form>
        </div>
        <div class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>
</div>
