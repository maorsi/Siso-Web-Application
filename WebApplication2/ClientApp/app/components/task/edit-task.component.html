
<h3>{{this.pageTitle}}</h3>


<div class="panel-body">
    <form class="form-horizontal" (submit)="updateTask()" [formGroup]="taskForm">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="informationId">Information</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="informationId"
                           type="text"
                           placeholder="Task Information (required)"
                           formControlName="information" />

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="startDateId">Start Date</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="startDateId"
                           type="date"
                           formControlName="startDate" />
                </div>

            </div>


            <div class="form-group">
                <label class="col-md-2 control-label" for="endDateId">End Date</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="endDateId"
                           type="date"
                           formControlName="endDate" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                type="submit"
                                style="width:80px;margin-right:10px"
                                [disabled]='!taskForm.valid'>
                            Save
                        </button>
                    </span>

                </div>
            </div>
        </fieldset>
    </form>

    <div class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}</div>

</div>
